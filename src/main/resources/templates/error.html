<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{error.page.title}">Associates page</title>
    <th:block  th:insert="~{fragments/headerFooter :: fragmentHead}"></th:block>

</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <th:block th:insert="~{fragments/leftMenu :: leftMenu}"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <th:block th:insert="~{fragments/topBar :: topBar}"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h1 th:text="#{error.page.title}"></h1>

                <div class="text-center">
                    <th:block th:if="${errorMessage != null}">
                        <div class="error mx-auto" th:data-text="${errorCode}">[[${errorCode}]]</div>
                        <p class="lead text-gray-800 mb-5">[[${errorMessage}]]</p>
                        <p class="text-gray-500 mb-0">[[${errorMessageInfo}]]</p>
                        <a th:href="${url}">&larr; Volver </a>
                    </th:block>
                    <th:block th:unless="${errorMessage != null}">
                        <div class="text-center">
                            <div class="error mx-auto" data-text="404">404</div>
                            <p class="lead text-gray-800 mb-5">Page Not Found</p>
                            <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                            <a href="index.html">&larr; Back to Dashboard</a>
                        </div>
                    </th:block>
                </div>

            </div>
            <!-- // End Begin Page Content -->

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div><!-- End Page Wrapper -->

<th:block th:insert="~{fragments/headerFooter :: fragmentFoot}"/>
</body>
</html>
