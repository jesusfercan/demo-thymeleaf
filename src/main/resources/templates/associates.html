<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: fragmentHead}">
    <title>Associates page</title>
</head>
<body>
<h1>Associates Template</h1>

<ul th:unless="${#lists.isEmpty(associateList)}">
    <li th:each="associate : ${associateList}">
        Usuario con nombre <b>[[${associate.name}]]</b> y email <b>[[${associate.email}]]</b>
    </li>
</ul>

</body>
<th:block th:insert="~{fragments :: fragmentFoot}"/>
</html>
