<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{associate.page.title}">Associates page</title>
    <th:block  th:insert="~{fragments/headerFooter :: fragmentHead}"></th:block>

</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Insertar aqui el fragment del leftMenu -->
    <th:block th:insert="~{fragments/leftMenu :: leftMenu}"/>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Insertar aqui el fragment de la barra superior -->
            <th:block th:insert="~{fragments/topBar :: topBar}"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div th:unless="${#lists.isEmpty(associateList)}" class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example Asociados</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                    <tr th:each="associate : ${associateList}">
                                        <td>[[${associate.name}]]</td>
                                        <td>[[${associate.email}]]</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- // End Begin Page Content -->


        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div><!-- End Page Wrapper -->


</body >
<th:block th:insert="~{fragments/headerFooter :: fragmentFoot}"/>
</html>
