<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="#{login.page.title}">Login page</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <th:block  th:insert="~{fragments/headerFooter :: fragmentHead}"></th:block>
</head>
<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <div th:if="${error1}" class="alert alert-danger" role="alert">Usuario o clave incorrecto!</div>
                                    <div th:if="${error3}" class="alert alert-danger" role="alert">Sesi√≥n expirada!</div>
<!--                                    <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">-->
<!--                                        <div class="alert alert-dismissible alert-danger error">-->
<!--                                            Reason: <span th:text="${errorMsg}">Demo Invalid input</span>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user"  name='f' action="/auth/checkLogin" method='POST'>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               name="username"
                                               placeholder="Enter Login Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="password"
                                               id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>

                                    <input name="submit" type="submit" value="submit" class="btn btn-primary btn-user btn-block" />
                                    <div class="dropdown-divider"></div>

                                    <div th:if="${error2}" class="alert alert-danger" role="alert">
                                        Error al procesar el captcha!
                                    </div>

                                    <div class="g-recaptcha brochure__form__captcha" th:data-sitekey="${@environment.getProperty('google.recaptcha.key.data-sitekey')}"></div>
                                    <span id="captchaError" class="alert alert-danger col-sm-4"
                                          style="display:none"></span>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


<th:block th:insert="~{fragments/headerFooter :: fragmentFoot}"/>
</body>
</html>
